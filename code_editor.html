<body>
 
      <br>
    <div class="code-editor">
        
        <div class="code">
            <div class="html-code">
                <h1><img src="code_editor/images/html.png" alt=""></h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="code_editor/images/CSS.png" alt=""></h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="code_editor/images/js.png" alt=""></h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="code_editor/script.js"></script>
